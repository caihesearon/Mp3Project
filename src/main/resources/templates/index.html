<body>
<div  class="col-lg-8"  style="margin: 0 auto;">
    <div  class="card card-small mb-6">
        <div  style="margin-top: 20px;margin-left: 20px;">
            <form  class="form-inline"  id="page"   role="form"   method="post"  action="admin/page.action">
                <input  type="hidden"  value="1"  id="pageSize" name="pageSize">
                <!-- 搜索框的排版 -->
                <div class="form-group"   style="margin-left: 30px;" >
                    <label   class=""  for="name">歌曲名</label>
                    <input  type="text"  class="form-control" id="mp3Name"  name="mp3Name"  value="${map.mp3Name}"  placeholder="请输入歌曲名">
                </div>

                <div class="form-group"   style="margin-left: 30px;" >
                    <label   class=""  for="name">歌手名</label>
                    <input  type="text"  class="form-control" id="mp3Man"  name="mp3Man"  value="${map.mp3Man}"  placeholder="请输入歌手名">
                </div>
                <button  type="submit"  class="btn btn-default btn-sm btn-success" style="margin-left: 60px;">点击搜索</button>
                <button  type="reset"  onclick="reset1();"  class="btn btn-default btn-sm btn-danger" style="margin-left: 60px;">重置搜索框</button>
            </form>
        </div>
        <br>
        <table    class="table table-striped table-bordered  table-condensed table-hover ">
            <!-- thead表示表头区域  是固定值 -->
            <thead>
            <tr>

                <th  style="width:120px;">
                    <div  class="checkbox">
                        <label>
                            <input   type="checkbox"  id="checkbox0"  onclick="checkboxAll();">
                            多选/反选
                        </label>
                    </div>
                </th>

                <th style="width:120px;">歌曲编号</th>
                <th style="width:120px;">歌曲名</th>
                <th style="width:120px;">歌手名</th>
                <th style="width:120px;">歌曲大小</th>
                <th>试听</th>
                <th>删除</th>
            </tr>
            </thead>
            <!-- tbody就表示 表数据体  活值  -->
            <tbody>
           <!-- <c:forEach  items="${list}"  var="list1"   varStatus="status">

                    </td>
                </tr>
            </c:forEach>-->
            </tbody>
        </table>

        <div class="row  "   style="margin-bottom: 10px">
            <div id="demo7" style="margin-left: 50px;"></div>
            <input  type="button"  value="新增音乐"  onclick="add();"  class="btn btn-accent"  style="margin: 0 auto;">
            <input   type="button"   value="删除音乐"  onclick="deleteMuch();"   class="btn btn-danger"  style="margin: 0 auto;">
        </div>
    </div>
</div>


<div   id="tong"  style="display: none;">

        <!-- 音乐封面专辑  图片位置 -->
        <img  style="width:400px;height: 426px;" id="img0"  src="images/lioudehua.png">
